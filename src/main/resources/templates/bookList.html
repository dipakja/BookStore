<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>allBooks</title>
<!--    bootstrap cdn link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--   cdn fontawesom -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
     body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
</style>
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-light bg-dark navbar-expand-lg ">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">BookStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="available_books">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="my_books">My Books</a>
                </li>

            </ul>
            <div>
                <a class="nav-link text-white" href="book_register">New Book Register</a>
            </div>

        </div>
    </div>
</nav>


<div class="container my-5 col-md-6">
    <table class="table  table-light  table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b:${book}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.price}"></td>
            <td><a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add To Mybook</a>

                <a style="color:blue" th:href="@{/editBook/{id}(id=${b.id})}"><i class="fa-regular fa-pen-to-square ms-4"></i></a>

                <a style="color:red" th:href="@{/deleteBook/{id}(id=${b.id})}"><i class="fa-solid fa-trash ms-4"></i></a>

            </td>
        </tr>

        </tbody>
    </table>
</div>


</body>
</html>
